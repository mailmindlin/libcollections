language: c
sudo: false
os: linux

matrix:
  include:
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['gcc-4.9']
      env:
        - CC=gcc-4.9

    - os: linux
      compiler: clang
      env: CC=clang
script:
  make all
